<html>
    <head>
        <title>Facebook Page Search Tool</title>
        <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/yl/r/H3nktOa7ZMg.ico">
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/app.css" />
        <script type="text/javascript" src="static/js/lib.js"></script>
        <script type="text/javascript" src="static/js/app.js"></script>
    </head>
    <body>
        <!--<div
            class="fb-like"
            data-share="true"
            data-width="450"
            data-show-faces="true">
        </div>-->
        <div class="container">
            <div class="popup" id="searchPopup">
                <input id="searchTerm" placeholder="Find Pages"/>
                <button id="submitSearch">Search</button>
            </div>
            <table id="pagesTable" class="table">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Page</th>
                    </tr>
                </tbody>
            </table>
            <div id="bottomPanel">
                <button id="home">Home</button>
                <button id="loadMore">Load More</button>
            </div>
        </div>
    </body>
</html>
